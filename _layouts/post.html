---
layout: topnav
---

<div class="container">
  <div class="col-xs-12 col-sm-8">
    <div class="post">
      <h1><a href="{{page.url}}">{{page.title}}</a></h1>
      <h3>{{page.date | date_to_string}}</h3>
      <div class="body">{{ content }}</div>
    </div>
  </div>

  <div class="col-xs-12 col-sm-4 pull-right">
    <h3><i class="icon-book"></i>Archive</h3>
    <% for(var i=0; i<archive.length; i=i+1) { %>
    <table class="post-list">
    {% for post in site.posts %}
      <tr>
        <th><a href="{{post.url}}">{{ post.title }}</a></th>
        <td>{{ page.date | date_to_string }}</td>
      </tr>
    {% endfor %}
    </table>
  </div>

  <script type="text/javascript" charset="utf-8">
    var disqus_url = "http://jeffkile.github.io/{{page.url}}";
  </script>    <div id="disqus_thread"></div>

  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'jeffkile'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    
</div>
