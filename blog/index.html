---
layout: topnav
title: Blog
stylesheets: [master, navigation]
navLocation: top
full_posts: 5
---


Blogs!

<table class="post-list">
{% for post in site.posts %}
  <tr>
    <th>{{ post.date | date_to_string }}</th>
    <td><a href="{{post.url}}">{{post.title}}</a></td>
  <tr>
    <th>Tags: </th>
    <td>
      {{ categories }}
      {% for cat in categories %}
        {{ cat }}
      {% endfor %}
    </td>
  </tr>
{% endfor %}
</table>
